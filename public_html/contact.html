<div class="contact">
    <img src="img/logo.svg" alt="La troupe imaginaire"/>
    <div class="heading">
        <h2>Gardons le contact</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <form class="w3-container w3-animate-bottom">
        <div class="w3-row-padding">
            <div class="w3-col s12 m6">
                <label class="w3-label">Nom*</label>
                <input class="w3-input" type="text" name="name"/>
            </div>
            <div class="w3-col s12 m6">
                <label class="w3-label">Email*</label>
                <input class="w3-input" type="email" name="email"/>
            </div>
        </div>
        <p>
            <label class="w3-label">Sujet*</label>
            <input class="w3-input" type="text" name="subject"/>
        </p>
        <p>
            <label class="w3-label">Message*</label>
            <textarea class="w3-input" name="message"></textarea>
        </p>
        <p>
            <input type="submit" class="w3-btn theme" name="send" value="Envoyer"/>
        </p>
    </form>
</div>
