<div id="contact">
    <img src="img/logo.svg" alt="La troupe imaginaire"/>
    <div class="heading">
        <h2>Gardons le contact</h2>
        <p>Si vous avez des questions, souhaitez intégrer notre équipe ou simplement nous dire bonjour, nous vous lirons avec plaisir !</p>
    </div>
    <form class="container animate-bottom">
        <div class="row social-media">
            <div class="col s3">
                <a href="#"><img src='img/facebook.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="col s3">
                <a href="#"><img src='img/twitter.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="col s3">
                <a href="#"><img src='img/youtube.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="col s3">
                <a href="#"><img src='img/instagram.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
        </div>
        <div class="row-padding">
            <div class="col m12 l6">
                <label class="label">Nom*</label>
                <input class="input" type="text" name="name" placeholder="Votre nom" onclick="displayLabel(this)"/>
            </div>
            <div class="col m12 l6">
                <label class="label">Email*</label>
                <input class="input" type="email" name="email" placeholder="Votre email" onclick="displayLabel(this)"/>
            </div>
        </div>
        <p>
            <label class="label">Sujet*</label>
            <input class="input" type="text" name="subject" placeholder="Votre sujet" onclick="displayLabel(this)"/>
        </p>
        <p>
            <label class="label">Message*</label>
            <textarea class="input" name="message" placeholder="Votre message" onclick="displayLabel(this)"></textarea>
        </p>
        <p>
            <input type="submit" class="btn theme" name="send" value="Envoyer"/>
        </p>
    </form>
    <p class="center">
        <span class="large">La troupe imaginaire</span><br/>
        26 rue Desaix<br/>
        68100 Mulhouse<br/>
        +33 (0)6 50 52 54 56<br/>
        contact[at]la-troupe-imaginaire[dot]fr
    </p>
</div>
