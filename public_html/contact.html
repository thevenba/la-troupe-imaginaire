<div id="contact">
    <img src="img/logo.svg" alt="La troupe imaginaire"/>
    <div class="heading">
        <h2>Gardons le contact</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <form class="w3-container animate-bottom">
        <div class="w3-row social-media">
            <div class="w3-col s3">
                <a href="#"><img src='img/facebook.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="w3-col s3">
                <a href="#"><img src='img/twitter.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="w3-col s3">
                <a href="#"><img src='img/youtube.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
            <div class="w3-col s3">
                <a href="#"><img src='img/instagram.png' alt="Icon made by Freepik from Flaticon licensed by CC 3.0"/></a>
            </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col m12 l6">
                <label class="w3-label">Nom*</label>
                <input class="w3-input" type="text" name="name" placeholder="Votre nom" onclick="displayLabel(this)"/>
            </div>
            <div class="w3-col m12 l6">
                <label class="w3-label">Email*</label>
                <input class="w3-input" type="email" name="email" placeholder="Votre email" onclick="displayLabel(this)"/>
            </div>
        </div>
        <p>
            <label class="w3-label">Sujet*</label>
            <input class="w3-input" type="text" name="subject" placeholder="Votre sujet" onclick="displayLabel(this)"/>
        </p>
        <p>
            <label class="w3-label">Message*</label>
            <textarea class="w3-input" name="message" placeholder="Votre message" onclick="displayLabel(this)"></textarea>
        </p>
        <p>
            <input type="submit" class="w3-btn theme" name="send" value="Envoyer"/>
        </p>
    </form>
    <p class="w3-center">
        <span class="large">La troupe imaginaire</span><br/>
        26 rue Desaix<br/>
        68100 Mulhouse<br/>
        +33 (0)6 50 52 54 56<br/>
        contact[at]la-troupe-imaginaire[dot]fr
    </p>
</div>
